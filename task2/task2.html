<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRATHAMESH's Protfolio</title>
    <link rel="stylesheet" href="task2.css">
    <link rel="icon" href="favikon.jpg">
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <div class="navbar">
                <div class="logo-container">
                    <img src="NavLogo.jpg" class="logo">
                    <div class="logo_text">RATHAMESH</div>
                </div>

                <div class="nav-items">
                    <div> <a href="#projects"></a>Projects </div>
                    <div><a href="#skills"></a>Skills</div>
                    <div><a href="#contactme"></a>Contact Me</div>
                </div>
            </div>

            <div class="hero-section">

                <div class="absolute faded-text">Prathamesh Padalkar</div> 
   
               <div class="hero-section-left">
                   <div class="hero-section-hading">
                       Hii!! Prathamesh Padalkar
                   </div>
   
                   <div class="hero-section-hading hero-section-sub-heading">
                       I am a <span class="role"></span>
                   </div>
   
                   <div class="hero-section-description">
                       I am a software devloper and here is my portfolio website.Here you'll
                       learn about my journey as a software developer,
                   </div>
   
                   <div class="button-pink" id="button">
                       Hire Me
                   </div>
               </div>
   
               <div class="hero-section-right">
                   <div class="absolute icons icon-dots">
                       <img src="dots.png" alt="">
                   </div>
                   <div class="absolute icons icon-cube">
                       <img src="cube.png" alt="">
                   </div>
                   <div class="absolute icons icon-circle">
                       <img src="circle.png" alt="">
                   </div>
                   <div class="absolute icons icon-zigzag">
                       <img src="zigzags.png" alt="">
                   </div>
                   <div class="absolute icons icon-plus">
                       <img src="plus.png" alt="">
                   </div>
                   <div class="user-img">
                       <img src="user.JPG" alt="" height="344.4px" width="455.2px">
                   </div>
               </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Student","Enginner",
            "Full Stack Developer",
            "Web Developer",
            "C++ Programmer"
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
    </script>
</body>
</html>
